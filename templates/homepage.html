{% extends 'base.html' %}
{% block content %}
<h1>Login Page</h1>

<form action="/process_login" method="POST" name="login-form">
    <p>First time users this will create your login.<br>
    Returning users this will log you into the system.
    </p>
    <label for="email">Email</label>
    <input type="email" name="user-email" placeholder="user@gamil.com">
    <label for="password">Password</label>
    <input type="password" name="user-password">
    
    <input type="submit" value="Log In">
</form>

{% endblock %}
