{% extends 'base.html'%}
{% block content %}
<form action="/users" method="POST" id="process-login-form">
    <p>First time users this will create your login.<br>
    Returning users this will log you into the system.
    </p>
    <label for="email">Email</label>
    <input type="email" name="user-email" placeholder="user@gamil.com">
    <label for="password">Password</label>
    <input type="text" name="user-password">
    
    <input type="submit" value="Log In">
</form>

{% endblock %}
