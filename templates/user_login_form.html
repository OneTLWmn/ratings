{% extends 'base.html'%}
{% block content %}
<form action="/process_login" method="POST" id="process-login-form">
    <p>First time users this will create your login.
    Returning users this form will log you into the system.
    </p>
    <label for="email">Email</label>
    <input type="email" name="user-email" placeholder="user@gamil.com">
    <label for="password">Password</label>
    <input type="password" name="user-password">
    <input type="submit" value="log in">
</form>

<script>
    function logInUser(evt) {
        evt.preventDefault();
        var userCredentials = $("#process-login-form").serialize();
        console.log("This is userCredentials before, ", userCredentials);

        //successCallback
        function successCallback(results){
            alert('hello');
        }

        $.post('/process_login', userCredentials);
        console.log("This is userCredentials after, ", userCredentials);

    }

    $('#process-login-form').on('submit', logInUser);

</script>
{% endblock %}
