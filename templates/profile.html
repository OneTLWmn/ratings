{% extends 'base.html' %}
{% block content %}

<h2>{{ user.email }} Profile</h2>
<ul>
    <li>{{ user.age }}</li>
    <li>{{ user.zipcode }}</li>
</ul>

<ul>
    {% for rating in user.ratings %}
        <li>

            {{ rating.movie.title }}
           
        </li>
    {% endfor %}
</ul>



{% endblock %}
