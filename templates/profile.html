{% extends 'base.html' %}
{% block content %}

<h2>{{ user.email }} Profile</h2>
<ul>
    <li>Age: {{ user.age }}</li>
    <li>Zip Code: {{ user.zipcode }}</li>
</ul>
<h3> Movie Titles</h3>
<ul>
    {% for rating in user.ratings %}
        <li>

           <a href= "/movies/{{ rating.movie.movie_id }}">{{rating.movie.title}}</a>
           
        </li>
    {% endfor %}
</ul>


<p><button name="logout"><a href="/logout">LOG OUT</a></button></p>
{% endblock %}
